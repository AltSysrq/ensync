[package]
name = "ensync"
version = "0.1.0"
authors = ["Jason Lingle <jason@lin.gl>"]
build = "build.rs"

[build-dependencies]
serde_codegen = "0.8"

[dependencies]
error-chain = "0.5.0"
quick-error = "1.1.0"
regex = "0.1.73"
# Non-1.0 status shouldn't be much of an issue since we're just using AES and
# Scrypt.
rust-crypto = "0.2.36"
serde = "0.8"
serde_cbor = "0.4"
sqlite = "0.23.0"
tempfile = "2.1.4"
tiny-keccak = "1.1.0"
toml = "0.1.30"

[dev-dependencies]
quickcheck = "0.3.1"
rand = "0.3.14"
tempdir = "0.3.4"
os_pipe = "0.2.0"
# Just for `mkfifo` right now...
libc = "0.2.17"
