[package]
name = "ensync"
version = "0.1.0"
authors = ["Jason Lingle <jason@lin.gl>"]
build = "build.rs"

[build-dependencies]
serde_codegen = "0.8"

[dependencies]
chrono = { version = "0.2", features = ["serde"] }
error-chain = "0.7.1"
quick-error = "1.1.0"
regex = "0.1.80"
rpassword = "0.3.0"
# Non-1.0 status shouldn't be much of an issue since we're just using AES and
# Scrypt.
rust-crypto = "0.2.36"
serde = "0.8"
serde_cbor = "0.4"
sqlite = "0.23.2"
tempfile = "2.1.4"
tiny-keccak = "1.1.1"
toml = "0.2.1"

[dev-dependencies]
quickcheck = "0.4.1"
rand = "0.3.15"
tempdir = "0.3.5"
os_pipe = "0.2.0"
# Just for `mkfifo` right now...
libc = "0.2.18"
